<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>

</head>
<body>
  @require("../static/header/header.html", { "page": "storage" })

  <div class="px-2 py-1">
    <div class="input">
      <label for="key-input" class="font-bold md:text-right text-gray-700"> Key:</label>

      <input id="key-input" type="text" class="m-1 border border-gray-600"/>
    </div>

    <div class="actions">
      <button class="btn btn-green save-btn">
        Save
        <span class="icon icon-sm">@include("~img/zondicons/save-disk.svg")</span>
      </button>
      <button class="btn btn-green get-btn">
        Retrieve
        <span class="icon icon-sm">@include("~img/zondicons/reply.svg")</span>
      </button>
    </div>

    <div class="display">
      <label for="value-input" class="font-bold md:text-right text-gray-700"> Value: </label>
      <textarea id="value-input" class="block h-12 border border-black">

      </textarea>
      <button class="clear-value-btn btn btn-outline btn-outline-green">
        Clear
        <span class="icon icon-sm">@include("~img/zondicons/close.svg")</span>
      </button>
    </div>
  </div>
</body>
