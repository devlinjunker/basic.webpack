<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>

</head>
<body>
  @require('../components/header/header.html')

  <div class="input">
    <span> Key: </span>

    <input id="key-input" type="text"/>
  </div>

  <div class="actions">
    <button class="btn save-btn"> Save </button>
    <button class="btn get-btn"> Retrieve </button>
  </div>

  <div class="display">
    <p> Value: </p>
    <div id="value-input" contenteditable="true">

    </div>
    <button class="clear-value-btn"> Clear </button>
  </div>
</body>
